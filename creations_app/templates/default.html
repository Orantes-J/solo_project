<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
</head>
<body>
    <div class="error-msg">
    {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if messages.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div>
        <h2 class="login" >Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class="field" >
                <input type="username" name="username" value="Username Here">
            </div>
            <div class="field" >
                <input type="text" name="password" value="Password Here" >
            </div>
            <div>
                <button type="submit">login</button>
            </div>
        </form>
    </div>
    <div>
        <img src="/static/images/your_next.png" width="300" height="300">
        <h2><a href="/register_page" >Sign me up</a></h2>
    </div>
</body>
</html>
